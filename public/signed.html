<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/all.css">
	<title>Petition for Pyramids</title>
</head>

<body>
	<header id="header">
		<h2>
			<a href="/"><i class="fas fa-feather-alt fa-2x"></i>
				Sign a Petition
			</a>
		</h2>
		<nav>
			<ul>
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/petitions">All Petitions</a>
				</li>
				<li>
					<a href="/petitions/add">Sign a new Petition</a>
				</li>
			</ul>
		</nav>
	</header>

	<section id="thanks">
		<div class="thanks-text">
			<p>
				Your petition will be send to <span style="font-weight: bold; color: #f6d365;">the Egyptian Government </span>to be able to rebuild the pyramid constructions.
			</p>
			<p>
				Thank you for signing our Petition!
			</p>
		</div>
		<p>
			<a href="#">See all {{number}} signers</a>
			<ul>
				<li></li>
			</ul>
		</p>

	</section>

	<footer id="footer">
		<h2>
			<a href="/"><i class="fas fa-at"></i></i>
				Raise Your Voice Initiative Berlin 2019
			</a>
		</h2>
	</footer>

	<script src="script.js" charset="utf-8"></script>
</body>

</html>
