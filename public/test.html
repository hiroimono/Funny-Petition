<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style0.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/all.css">
	<title>Petition to God</title>
</head>

<body>
	<header class="header">
		<h2>
			<a href="/"><i class="fas fa-feather-alt fa-2x"></i>
				Sign a Petition
			</a>
		</h2>
		<nav>
			<ul>
				<li>
					<a href="/">Home</a>
				</li>
				<li>
					<a href="/projects">All Petitions</a>
				</li>
				<li>
					<a href="/projects/add">Sign a new Petition</a>
				</li>
			</ul>
		</nav>
	</header>

	<section id="add" class="container">
		<div class="form-wrap">
			<div class="font-awesome">
				<i class="fas fa-church fa-3x"></i>
				<i class="fas fa-mosque fa-3x"></i>
				<i class="fas fa-synagogue fa-3x"></i>
			</div>
			<div class="text">
				<p>Don't you want to get old?</p><br>
				<p>Write a petition to God!</p>
			</div>
			<form action="#" method="POST" class="login-form">
				<div class="input-group">
					<label for="name">Name</label>
					<input type="text" name="name" id="name" class="input-box" placeholder="name" maxlength="100">
				</div>
				<div class="input-group">
					<label for="technologies">Surname</label>
					<input type="text" name="surname" id="surname" class="input-box" placeholder="Surname" maxlength="100">
				</div>
				<div class="input-group">
					<label for="budget">Contact Email</label>
					<input type="email" name="contact_email" id="contactemail" class="input-box" placeholder="Enter an email">
				</div>
				<div class="signature">
					<label for="signature ">Please Sign Here</label>
					<canvas style="width:250px; height:50px; background-color: white;"></canvas>
				</div>
				<div class="input-group">
					<button type="submit" class="btn">Submit</button>
				</div>
			</form>
		</div>
	</section>

	<script src="script.js" charset="utf-8"></script>
</body>

</html>
